                    <div class="logo">NETFLIX</div>
                    <div class="nav">

                        <div class="nav-item">영화</div>
                        <div class="nav-item">NEW! 요즘 대세 영화</div>

                        <div class="menu-item"><i class="fa-solid fa-magnifying-glass"></i></div>

                        가족을 모두 잃은 은둔형 외톨이. 낮은 아파트에 혼자 살게
                        된 10대 소년 현수가 이웃들을 위해 무기를 든다. 괴물들이
                        날뛰기 전까지 몰랐다. 이렇게 살고 싶었을 줄은.
                    </div>
                    <div class="buttons">
                        <div class="white-button">
                            <i class="fa-solid fa-play"></i>
                            재생
                        </div>
                        <div class="gray-button">
                            <i class="fa-solid fa-circle-info"></i>
                            상세정보
                        </div>
                    </div>
                    <div class="extra">
                        <div class="replay-button">
                            <i class="fa-solid fa-arrow-rotate-left"></i> 
                        </div>
                        <div class="rating">
